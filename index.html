<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>CSS POSITIONING</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <form name="form1" id="form1">
      Right: <input type="text" id="right" size="6">
      Bottom: <input type="text" id="bottom" size="6">
      Left: <input type="text" id="left" size="6">
      Top:<input type="text" id="top" size="6">
      <input type="button"  onclick="adjustJr()" value="update">
    </form>
   <div id="topLeft" class="parent">
     <h3>Absolute Parent</h3>
     <div class="box absoluteJr">Absolute</div>
   </div>
   <div id="topRight"class="parent">
     <h3>Fixed Parent</h3>
       <div class="box fixedJr">Fixed</div>
   </div>
   <div id="bottomLeft" class="parent">
     <h3>Relative Parent</h3>
     <div class="box relativeJr">Relative</div>
   </div>
   <div id="bottomRight" class="parent">
     <h3>Static Parent</h3>
     <div class="box staticJr">Static</div>
   </div>
   <script type="text/javascript" src="js/adjustposition.js"></script>
  </body>
</html>
