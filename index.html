<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>CSS POSITIONING</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
   <div id="topLeft" class="parent">
     <h3>Absolute Parent</h3>
     <div class="box absoluteJr">Absolute</div>
   </div>
   <div id="topRight"class="parent">
     <h3>Fixed Parent</h3>
       <div class="box fixedJr">Fixed</div>
   </div>
   <div id="bottomLeft" class="parent">
     <h3>Relative Parent</h3>
     <div class="box relativeJr">Relative</div>
   </div>
   <div id="bottomRight" class="parent">
     <h3>Static Parent</h3>
     <div class="box staticJr">Static</div>
   </div>
  </body>
</html>
